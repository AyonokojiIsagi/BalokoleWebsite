  <style>
    .player-card {
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .image-container {
      position: relative;
      width: 100%;
      height: 280px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      overflow: hidden;
    }
    
    .player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      transition: transform 0.3s ease;
    }
    
    .player-card:hover .player-image {
      transform: scale(1.05);
    }
    
    .modal-overlay {
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.7);
    }
    
    .modal-content {
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .modal-image-container {
      position: relative;
      min-height: 300px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .modal-player-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    
    .stat-item {
      background: #f8fafc;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      border-left: 4px solid #3b82f6;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1e40af;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: #64748b;
      margin-top: 4px;
    }
    
    .position-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .position-attack { background-color: #fef3c7; color: #92400e; }
    .position-midfielder { background-color: #dbeafe; color: #1e40af; }
    .position-defender { background-color: #dcfce7; color: #166534; }
    .position-goalkeeper { background-color: #f3e8ff; color: #7c3aed; }

            </div>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>

          <!-- Stats Grid -->

            <div class="stat-item">

            <div class="stat-item">

            </div>
            <div id="cleanSheetsContainer" class="stat-item hidden">

            </div>
          </div>
          
          <!-- Navigation -->

            <button onclick="navigatePlayer(-1)" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg transition-colors">
              ← Previous

            <button onclick="navigatePlayer(1)" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg transition-colors">

    let filteredPlayers = allPlayers;
    let searchTerm = '';
    let currentIndex = 0;
    let currentPage = 1;
    const playersPerPage = 10;

    function getPositionClass(position) {
      const positionMap = {
        'Attack': 'position-attack',
        'Midfielder': 'position-midfielder',
        'Defender': 'position-defender',
        'Goalkeeper': 'position-goalkeeper'
      };
      return positionMap[position] || 'position-midfielder';
    }

    function filterPlayers(position) {
      filteredPlayers = position === 'All' ? allPlayers : allPlayers.filter(p => p.position === position);
      currentPage = 1;
      searchPlayers();
    }

    function searchPlayers() {
      searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const searched = filteredPlayers.filter(p => p.name.toLowerCase().includes(searchTerm));
      renderPlayers(searched);
    }

    function sortPlayers() {
      const sortBy = document.getElementById('sortSelect').value;
      filteredPlayers.sort((a, b) => {
        if (sortBy === 'name') return a.name.localeCompare(b.name);
        return b[sortBy] - a[sortBy];
      });
      searchPlayers();
    }

    function renderPlayers(list = filteredPlayers) {
      const container = document.getElementById('playersContainer');
      container.innerHTML = '';
      const start = (currentPage - 1) * playersPerPage;
      const paginated = list.slice(start, start + playersPerPage);

      paginated.forEach((player, index) => {
        const card = document.createElement('div');
        card.className = 'player-card bg-white';

        card.innerHTML = `

            <h3 class="text-lg font-bold text-gray-900 mb-2">${player.name}</h3>
            <div class="flex items-center justify-between">
              <span class="position-badge ${getPositionClass(player.position)}">${player.position}</span>
              <span class="text-sm text-gray-500">#${player.jersey}</span>
            </div>
          </div>
        `;

        card.onclick = () => openModal(start + index);
        container.appendChild(card);
      });
    }

    function openModal(index) {
      currentIndex = index;
      const player = filteredPlayers[index];
      
      document.getElementById('modalPlayerImage').src = player.image;
      document.getElementById('modalPlayerName').textContent = player.name;
      document.getElementById('modalPlayerNickname').textContent = `"${player.nickname}"`;
      document.getElementById('modalPlayerJersey').textContent = `#${player.jersey}`;
      
      const positionElement = document.getElementById('modalPlayerPosition');
      positionElement.textContent = player.position;
      positionElement.className = `position-badge ${getPositionClass(player.position)}`;
      
      document.getElementById('modalPlayerAppearances').textContent = player.appearances;
      document.getElementById('modalPlayerGoals').textContent = player.goals;
      document.getElementById('modalPlayerAssists').textContent = player.assists;
      
      const cleanSheetsContainer = document.getElementById('cleanSheetsContainer');
      if (player.cleanSheets !== undefined) {
        document.getElementById('modalPlayerCleanSheets').textContent = player.cleanSheets;
        cleanSheetsContainer.classList.remove('hidden');
      } else {
        cleanSheetsContainer.classList.add('hidden');
      }
      
      document.getElementById('playerModal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('playerModal').classList.add('hidden');
    }

    function navigatePlayer(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = filteredPlayers.length - 1;
      if (currentIndex >= filteredPlayers.length) currentIndex = 0;
      openModal(currentIndex);
    }

    function nextPage() {
      if ((currentPage * playersPerPage) < filteredPlayers.length) {
        currentPage++;
        searchPlayers();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        searchPlayers();
      }
    }

    // Close modal when clicking outside
    document.getElementById('playerModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
